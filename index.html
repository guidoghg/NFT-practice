<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>
<body>
    <main class="contaier">
        <article class="nftCard">
            <div class="nftImage">
                <img src="images/image-equilibrium.jpg" class="mainImage" />
                <div class="overlay"></div>                
                <img class="hiddenImg" src="images/icon-view.svg" height="40" width="40" />
            </div>
            <div>
                <h1>
                    Equilibrium #3429
                </h1>
                <p class="paragraph">
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <div class="priceTime">
                <p class="price">
                    <img src="images/icon-ethereum.svg" alt="" aria-hidden="true"> &nbsp 0.014ETH
                </p>
                <p class="timeLeft">
                    <img src="images/icon-clock.svg" alt="" aria-hidden="true"> &nbsp 3 days left
                </p>
            </div>   
            <hr class="line">             
            <div class="author">
                <img src="images/image-avatar.png" class="avatarIcon" alt="Avatar Icon" >
                <p class="author1">
                    Creation of <b>Jules Wyvern</b>
                </p>
            </div>
        </article>
    </main>
</body>
</html>
